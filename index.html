<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/02abd97b3b.js"></script>
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <section id="search">
      <h2>Search for a City:</h2>
      <form id="searchForm">
        <div id="inputCity">
          <input placeholder="Enter city name" id="citySearch">
        </div>
        <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
      </form>
      <ul id="cityList" class="searchHistory"></ul>
    </section>

    <div class="flexCol">
      <div class="container-weather col-9" id="weather"></div>
  
      <div class="container-forecast">
        <div class="col" id="forecast1"></div>
        <div class="col" id="forecast2"></div>
        <div class="col" id="forecast3"></div>
        <div class="col" id="forecast4"></div>
        <div class="col" id="forecast5"></div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
